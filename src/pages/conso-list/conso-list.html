<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>Gestion du carburant</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines class="dateItem">
    <ion-select submitText="OK" cancelText="ANNULER" (ionChange)="onSelectMonth($event)" class="dateSelector" [(ngModel)]="currentMonth">
      <ion-option *ngFor="let item of month" value="{{item.id}}">{{item.text}}</ion-option>
    </ion-select>
    <!--<ion-select submitText="OK" cancelText="ANNULER" (ionChange)="selectYear($event)" class="dateSelector">
      <ion-option *ngFor="let y of years" value="{{y.yearId}}" selected="{{y.selected}}">{{y.label}}</ion-option>
    </ion-select>-->
  </ion-item>
    <ion-card class="card" *ngFor="let c of consos; let i = index" (click)="onAction(c,i)">
     <ion-grid>
      <ion-row>
        <ion-col center>
          <ion-row><p class="date">{{c.date | datePipe}}<p></ion-row>
          <ion-row><p class="secondItem">{{c.trip}}km</p></ion-row>
        </ion-col>
        <ion-col center style="margin-left:10px">
          <ion-row><p class="mainItem"><b>{{c.cost}}€</b></p></ion-row>
          <ion-row><p class="secondItem">{{c.qte}}L</p></ion-row>
        </ion-col>
        <ion-col center>
          <ion-row><p class="mainItem"><b>{{c.partial}}km</b></p></ion-row>
          <ion-row><p class="secondItem">{{c.price | amountPipe:3 }}€</p></ion-row>
        </ion-col>
        <ion-col center>
          <p class="conso"><b>{{c.conso | amountPipe:"2" }}</b></p>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>
</ion-content>
